<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hood Guesser</title>
  <script src="bundle.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div x-data="particleEffect()" @mousemove="updateMouse($event)" @resize.window="resizeCanvas">
    <canvas x-ref="canvas"></canvas>
  </div>
  <div x-data class="button-container">
    <button @click="window.api.send('requestOpenStreetView', 48.857508, 2.295727, 10000)">
      Click
    </button>
  </div>
</body>
</html>
