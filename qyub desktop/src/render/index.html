<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hood Guesser</title>
  <link rel="stylesheet" href="../../node_modules/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <script src="bundle.min.js" defer></script>
</head>
<body>
  <div x-data="gameData()">
    <div x-show="!phase">
      <div x-data="backgroundData()" @mousemove="updateMouse(event)" @mouseenter="showBulb = true" @mouseleave="showBulb = false" class="background">
        <div class="bulb" x-show="showBulb" :style="`left: ${mouseX - 50}px; top: ${mouseY - 50}px;`"></div>
      </div>
      <div x-data class="button-container">
        <div class="radio-chip-container">
          <button class="radio-chip" :class="timeSelect === 10 && 'selected-chip'" @click="timeSelect = 10">
            10 seconds
          </button>
          <button class="radio-chip" :class="timeSelect === 30 && 'selected-chip'" @click="timeSelect = 30">
            30 seconds
          </button>
          <button class="radio-chip" :class="timeSelect === 60 && 'selected-chip'" @click="timeSelect = 60">
            60 seconds
          </button>
        </div>
        <button @click="handleNewGame()">
          Click
        </button>
      </div>
    </div>
    <div x-ref="mapDiv" x-show="phase" class="map">
      <div x-show="phase === 'guess'" class="timer">
        <p x-text="formatTime(timeLeft)"></p>
      </div>
      <button class="submit-button" @click="handleSubmitGuess()">
        <img :src="phase === 'guess'? '../../assets/vote.svg': '../../assets/arrow_right.svg'" alt="ok" width="24" height="24">
      </button>
    </div>
  </div>
</body>
</html>
