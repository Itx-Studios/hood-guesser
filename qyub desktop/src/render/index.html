<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hood Guesser</title>
  <script src="bundle.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div x-data="particles()" @mousemove.window="updateParticles($event)" class="absolute inset-0 pointer-events-none">
    <template x-for="particle in particles" :key="particle.id">
      <div
        class="particle"
        :style="`left: ${particle.x}px; top: ${particle.y}px;`">
      </div>
    </template>
  </div>
  <div x-data="{ count: 0 }">
    <button x-on:click="count++">Increment</button>
    <span x-text="count"></span>
  </div>
</body>
</html>
